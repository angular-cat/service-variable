<div class="container">
    <div class="py-2">
        <div class="row">
            <div class="col-md-6">
                <mat-card class="mat-elevation-z2">
                    <form [formGroup]="orderForm">
                        <mat-card-header>
                            <mat-card-title><i class="fa-solid fa-location-dot text-danger"></i> Delivery address
                            </mat-card-title>
                            <mat-card-subtitle>Enter your order delivery address.
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Name & Last Name</mat-label>
                                <input matInput type="text" formControlName="userName" name="userName"
                                       placeholder="Name & Last Name">
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Address</mat-label>
                                <input matInput type="text" formControlName="userAddress" name="userAddress"
                                       placeholder="Address">
                            </mat-form-field>
                        </mat-card-content>
                    </form>
                </mat-card>
            </div>
            <div class="col-md-6">
                <pre>{{ cartItems | json }}</pre>
                <p>Total Quantity: {{quantity}}</p>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-primary mx-3" [disabled]="orderForm.invalid"
                        (click)="sendOrder()">
                    <i class="fa-solid fa-share-from-square"></i> Send Order
                </button>
            </div>
        </div>
    </div>
</div>
