<div class="col">
    <mat-card class="product-card mat-elevation-z4">
        <img mat-card-image src="{{ product.productImgURL }}" alt="{{ product.productName }}">
        <mat-card-header class="d-flex justify-content-between align-items-center">
            <mat-card-title>{{ product.productName }}</mat-card-title>
            <mat-card-subtitle>Price: {{ product.productPrice | currency }}</mat-card-subtitle>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-danger" (click)="quantityRemove()">
                    <i class="fa-solid fa-circle-minus"></i>
                </button>
                <div class="col-md-auto mx-3">
                    {{ quantity }}
                </div>
                <button class="btn btn-outline-danger" (click)="quantityAdd()">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </div>
        </mat-card-header>
        <mat-card-actions>
            <div class="text-center">
                <button type="button" class="btn btn-outline-danger" (click)="addToCart()">
                    Add to Cart <i class="fa-solid fa-cart-plus"></i></button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
