<div class="container">
    <ng-container *ngIf="cart$">
    <pre>{{ cart$ | async | json }}</pre>
    </ng-container>
    <div class="d-flex justify-content-end">
        <button class="btn btn-outline-danger" (click)="clearCart()">
            <i class="fa-solid fa-eraser"></i> Clear Cart
        </button>
        <button class="btn btn-outline-primary mx-3" routerLink="/check-out">
            <i class="fa-solid fa-money-check-dollar"></i> CheckOut
        </button>
    </div>
</div>
